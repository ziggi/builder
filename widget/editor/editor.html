<div class="widget-editor top">
    <ul class="menu selector-item" style="display: block;">
        <li class="button ip_form_button ip_form_darkgraybutton no-right-border duplicate-button" editor-action="clone"></li>
        <li class="button ip_form_button ip_form_darkgraybutton no-border arrange-button" editor-action="arrange"></li>
        <li class="button ip_form_button ip_form_darkgraybutton no-border url-button" editor-action="click-action"></li>
        <li class="button ip_form_button ip_form_darkgraybutton no-left-border delete-button" editor-action="delete"></li>
        <li class="ip_form_button ip_form_bluebutton edit-button" editor-action="edit">Редактировать</li>
    </ul>
    <ul class="editor-active selector-item" style="display: none;">
        <li class="ip_form_button ip_form_darkgraybutton button_add_field add-field" style="display:none">+ Add Field</li>
        <li class="ip_form_button ip_form_darkgraybutton button_go_back go-back" style="display:none">Back</li>
        <li class="edit-done-button ip_form_button ip_form_complete_greenbutton">Save</li>
    </ul>
    <ul class="arrange-widget-position selector-item" style="display: none;">
        <li class="ip_form_button ip_form_darkgraybutton arrange-backward-button no-right-border" editor-action="arrange-backward">Вниз</li>
        <li class="ip_form_button ip_form_darkgraybutton arrange-forward-button no-left-border" editor-action="arrange-forward">Наверх</li>
        <li class="ip_form_button ip_form_complete_greenbutton arrange-done-button" editor-action="arrange-done">Готово</li>
    </ul>
    <ul class="buttonlink-active selector-item" style="display: none;">
        <li>
            <input type="text" name="button-link" class="input-selector link-button-selector" placeholder="Button link goes here"> </li>
        <li class="link-options">
            <ul>
                <li class="same-window selected"><span></span> Same window</li>
                <li class="new-window "><span></span> New window</li>
            </ul>
        </li>
        <li class="button ip_form_button ip_form_complete_greenbutton edit-done-button">Done</li>
    </ul>
    <ul class="image-pre-edit selector-item" style="display: none;">
        <li class="ip_form_button ip_form_darkgraybutton no-right-border image-replace">Replace</li>
        <li class="ip_form_button ip_form_darkgraybutton no-left-border image-settings">Settings</li>
        <li class="arrange-done-button ip_form_button ip_form_complete_greenbutton">Done</li>
    </ul>
    <ul class="done selector-item" style="display: none;">
        <li class="edit-done-button ip_form_button ip_form_complete_greenbutton">Done</li>
    </ul>
    <ul class="xy selector-item" style="display: none;">
        <li class="position">
            <div><span>X: </span> 482.5</div>
            <div><span>Y:</span>466</div>
        </li>
    </ul>
    <div class="tinymce-toolbar"></div>
</div>
