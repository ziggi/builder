<div class="admin-editor">
	<div class="admin-editor-header">
		<div class="controls-left">
			<ul>
				<li>
					<div id="button-setting" class="controls-button rightborder">Настройка</div>
				</li>
				<li>
					<div id="button-add" class="controls-button rightborder">Добавить</div>
				</li>
			</ul>
		</div>
		<div class="controls-right">
			<ul>
				<li>
					<div id="button-preview" class="controls-button icon-only leftborder" title="Предварительный просмотр"></div>
				</li>
				<li>
					<div id="button-help" class="controls-button leftborder">Помощь</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="admin-editor-toolbar">
		<div class="admin-editor-wrapper admin-editor-items admin-editor-setting">
			<div class="item-background">
				Фон
			</div>
			<div class="item-page">
				Страница
			</div>
		</div>
		<div class="admin-editor-wrapper admin-editor-items admin-editor-add admin-editor-active">
			<div class="item-headline">
				Заголовок
			</div>
			<div class="item-paragraph">
				Параграф
			</div>
			<div class="item-image">
				Изображение
			</div>
			<div class="item-button">
				Кнопка
			</div>
		</div>
		<div class="admin-editor-wrapper admin-editor-button">
<div class="options_toolbar_element autohide button-style-menu" style="display: block;">
    <div class="menu_wrapper">
        <div class="scrollablemenu">
            <div class="fancy-rounded-darkgray-box button-text-options">
                <div class="button_styles column first">
                    <div class="button-text title">
                        <div>Button text</div>
                        <input type="text" name="button-text" value="" class="widget-text-editing">
                        <div class="clear_both"></div>
                    </div>
                    <div class="button-alignment title" style="height: 39px;">
                        <div class="checkbox button-shadow-checkbox">
                            <label class="radiobutton_buttons_access left">
                                <input type="radio" id="customize_form_buttons_style_shadow" name="buttons_shadow"> <span></span> </label>
                            <label for="customize_form_buttons_style_shadow" class="radiobutton_scaling_span">Drop Shadow</label> <span></span> </div>
                        <div style="clear: both;"></div>
                        <div class="checkbox">
                            <label class="radiobutton_buttons_access left">
                                <input type="radio" id="customize_form_buttons_style_corners" name="buttons_corners"> <span></span> </label>
                            <label for="customize_form_buttons_style_corners" class="radiobutton_scaling_span">Round Corners</label> <span></span> </div>
                        <div class="clear_both"></div>
                    </div>
                </div>
                <div class="column">
                    <div id="customize_form_buttons_colors_glossy" class="option_styles">
                        <div class="title">Button style</div>
                        <div class="item item-glossy">
                            <a id="customize_form_buttons_colors_glossy_glossy2" href="#" class="buttons_glossy glossy"></a>
                            <label id="customize_form_buttons_colors_glossy_glossy">Glossy</label>
                        </div>
                        <div class="item item-plain last">
                            <a id="customize_form_buttons_colors_glossy_plain2" href="#" class="buttons_glossy plain"></a>
                            <label id="customize_form_buttons_colors_glossy_plain">Flat</label>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
                <div class="column last">
                    <div class="option_styles">
                        <div class="title">Button colors</div>
                        <div class="color_options">
                            <div class="button-background-color color_options">
                                <div class="color-box pointer" style="background-color: rgb(0, 102, 204);"></div>
                                <div class="color-name">Button</div>
                                <div style="clear: both;"></div>
                            </div>
                            <div class="button-hover-color color_options">
                                <div class="color-box pointer" style="background-color: rgb(0, 102, 204);"></div>
                                <div class="color-name">Hover Button</div>
                                <div style="clear: both;"></div>
                            </div>
                            <div class="button-text-color color_options">
                                <div class="color-box pointer" style="background-color: rgb(255, 255, 255);"></div>
                                <div class="color-name">Text</div>
                                <div style="clear: both;"></div>
                            </div>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="checkbox button-textshadow-checkbox">
                            <label class="radiobutton_buttons_access left">
                                <input type="radio" id="customize_form_buttons_style_textshadow" name="buttons_textshadow"> <span></span> </label>
                            <label for="customize_form_buttons_style_textshadow" class="radiobutton_scaling_span">Text Shadow</label> <span></span> </div>
                    </div>
                </div>
            </div>
            <div class="column last">
                <div class="button-image">
                    <div class="img-uploader no-image left"></div>
                    <div class="clear"></div>
                    <div class="menu_background_customize_change left" style="display: none;"><span>Change</span>
                    </div>
                    <div class="menu_background_customize_remove left" style="display: none;"><span>Remove</span>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>

		<div class="admin-editor-slider">
			<div class="toggle-close" title="View Page Options"></div>
		</div>
	</div>
